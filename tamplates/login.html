<div ng-controller="loginCtrl">
    <form action="#" class="authorization" ng-keydown="logginOnEnter($event)">
        <h3 class="text-center">Autorization</h3>
        <input type="text" ng-model="login" placeholder="Login" class="form-control">
        <input type="password" ng-model="password" placeholder="Password" class="form-control">
        <input type="button" class="btn btn-primary" ng-click="logIn()" value="Submit">
    </form>
</div>
