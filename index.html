<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.js"></script>
    <script src="ctrl/catalogCtrl.js"></script>
    <script src="ctrl/loginCtrl.js"></script>

</head>

<body ng-controller="loginCtrl"> {{a+6}}

    <form action="#" class="authorization">
        <h3 class="text-center">Autorization</h3>
        <input type="text" ng-model="login" placeholder="Login" class="form-control">
        <input type="text" ng-model="password" placeholder="Password" class="form-control">
        <input type="submit" class="btn btn-primary" ng-click="logIn()">
    </form>
</body>

</html>
